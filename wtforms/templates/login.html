{% extends "base.html" %}

{% block content %}
<div>
    <form action="" method='post'>
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Log in</legend>
            <div>
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div>
                {{ form.remember.label }}
                {{ form.remember }}
            </div>
        </fieldset>
        <div>
            {{ form.submit }} 
        </div>
        <small>
            <a href="#">Forgot password?</a> 
        </small>
    </form>
</div>
<div>
    <small>
        Need an account? <a href="{{ url_for('register') }}">Sign up</a>
    </small>
</div>
{% endblock content %}
