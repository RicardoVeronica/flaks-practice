<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>{{ title }}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="{{ category }}">
                    {{ message }}        
                </div> 
                {% endfor %} 
            {% endif %}
        {% endwith %}

        {% block content %}
            
        {% endblock content %}
    </body>
</html>
